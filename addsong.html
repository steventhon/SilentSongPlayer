	<body>
		 <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">

            <a class="navbar-brand" href="index.html">Silent Song Player</a>

      <div class="container">

        <div class="input-group col-xs-12 col-md-8 col-md-offset-2" id="titleinfo">

        </div>

        <div class="input-group col-xs-12 col-md-8 col-md-offset-2">
          <input type="text" class="form-control" id="artist" placeholder="Artist">

        <div class="input-group col-xs-12 col-md-8 col-md-offset-2">
          <input type="text" class="form-control" id="album" placeholder="Album">

        <div class="btn-group col-xs-12 col-md-8 col-md-offset-2" role="group" id="add-btn-group">
          <button class="btn btn-lg btn-primary" id="addbtn">Add Song</button>
